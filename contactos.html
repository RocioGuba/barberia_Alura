<!DOCTYPE html>

<html>
      <head>

        <meta charset="UTF-8">
        <title>Contacto-Barberia Alura</title>
        <link rel="stylesheet" href="reset.css"> <!--no se puede poner despues del link de css por que lo elimina, esto sirve para que el navegador no coloque el estilo que viene por defecto -->
        <link rel="stylesheet" href="style.css">
      </head>


<body>
    <header>
     <div class="caja">
            <h1> <img src="./assets/logo.png" alt="logo de la barberia"> </h1>

        <nav>
            <ul>
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./productos.html">Productos</a>
                </li>
                <li><a href="./contactos.html">Contactos</a></li>
            </ul>
        </nav>
     </div>

    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-patron" required>
    
              <label for="correoelectronico">Correo Electrónico</label>
             <input type="email" id="correoelectronico" class="input-patron" required placeholder="email@dominio.com">
    
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-patron" required></textarea>  

        <fieldset>
            <legend>¿Como le gustaria que lo contactemos?</legend>

            <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
            

            <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono">Telefono</label>
           

            <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked>WhatsApp</label>

        </fieldset>

        <fieldset>
            <legend>¿En cual horario prefiere ser atendido?</legend>

            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>


        <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>
    
            <input type="submit" value="Enviar formulario" class="enviar">
        </form>


        <table>
            <thead>
                
              <tr>
                  <th>Día</th>
                  <th>Horario</th>
              </tr>

            </thead>

        <tbody>

            <tr>
                <td>Lunes</td>
                <td> 08hs-20hs</td>

              </tr>
      
            <tr>
      
                <td>Miercoles</td>
                <td>08hs-20hs</td>  

            </tr>
      
             <tr>
                <td>Viernes</td>
                <td>08hs-20hs</td>
            </tr>

        </tbody>

        

        </table>
    </main>

    <footer> 
        <img src="./assets/logo-blanco.png" alt="logo de la barberia">
        <p class="copyright">&copy Copyright Barberia Alura - 2020 </p>
     </footer>

</body>
</html>
